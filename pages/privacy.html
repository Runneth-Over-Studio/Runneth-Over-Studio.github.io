    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js" crossorigin="anonymous"></script>

  <script>
    async function renderPrivacyPolicy() {
      const statusEl = document.getElementById("status");
      const contentEl = document.getElementById("content");

      // If scripts failed to load, show a clear message.
      if (typeof marked === "undefined" || typeof DOMPurify === "undefined") {
        statusEl.innerHTML =
          `<strong>Renderer failed to load.</strong> ` +
          `Try opening the raw Markdown: <a href="./privacy.md">privacy.md</a>`;
        return;
      }

      // Basic Marked config
      marked.setOptions({
        gfm: true,
        breaks: false,
        headerIds: true,
        mangle: false
      });

      try {
        // If privacy.md is in /pages, this path is correct:
        const response = await fetch("../assets/docs/privacy.md", { cache: "no-store" });
        if (!response.ok) {
          throw new Error(`Failed to load privacy.md (${response.status} ${response.statusText})`);
        }

        const markdown = await response.text();

        // Convert Markdown -> HTML
        const rawHtml = marked.parse(markdown);

        // Sanitize
        const cleanHtml = DOMPurify.sanitize(rawHtml, {
          USE_PROFILES: { html: true }
        });

        contentEl.innerHTML = cleanHtml;
        statusEl.textContent = ""; // clear loading text

        // External links: open in new tab
        contentEl.querySelectorAll("a[href]").forEach(a => {
          const href = a.getAttribute("href") || "";
          const isExternal = href.startsWith("http://") || href.startsWith("https://");
          if (isExternal) {
            a.target = "_blank";
            a.rel = "noopener noreferrer";
          }
        });
      }
      catch (err) {
        statusEl.innerHTML =
          `<strong>Could not load the Privacy Policy.</strong> ` +
          `<span class="muted">${String(err)}</span>`;
        contentEl.innerHTML =
          `<p>Open the raw Markdown directly: <a href="../assets/docs/privacy.md">privacy.md</a></p>`;
      }
    }

    renderPrivacyPolicy();
  </script>
